<html>
  <head>
    <title>Founders and Coders - Web RTC Workshop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='//fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <script src="/assets/adapter.js"></script>
    <script src="/assets/comms.js"></script>
    <script src="/assets/caller.js"></script>
    <script src="/assets/driver.js"></script>
    <link rel="stylesheet" href='/assets/grid.css'>
    <link rel="stylesheet" href='/assets/default.css'>
  </head>
  <body>
    <script type="text/javascript">
    </script>
    <div class="container">
      <div class='row' id="banner">
        <div class="col-xs-12" id='logo-container'>
          <h1>webRTC Local Signaling Demo</h1>
        </div>
      </div>
      <div id="registerContainer">
        <input type="text" id="registerInput" name="" value="" placeholder="Enter your username">
        <button type="button" id="register" name="register">REGISTER</button>
      </div>
      <div class="row" id="videoContainer" style="display: none;">
        <div class="col-xs-12 col-md-6" id='placeholderUsername' style="outline:2px solid #c0c0c0;position:relative">
          <h2>Me: <span class="state">IDLE</span></h2>
          <button class="pause">Pause</button>
          <button class="endCall">Hangup</button>
          <input type="text" name="target" class="target" placeholder="Enter recipient call name">
          <button class="startCall">Call</button>
          <video class="remoteVideo"></video>
          <video class="localVideo"></video>
        </div>
      </div>
    </div>
  </body>
</head>
